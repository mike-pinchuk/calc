<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator on jQuery</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <h1>Simple calculator</h1>
    <div class="conteiner">
        <div class="header">
            <input type="text" class="screen" name="view" readonly>
        </div>
        <div class="console_panel">
            <button id="ac" onclick="clean()">AC</button>
            <button id="brecket_1" onclick="insert('(')">(</button>
            <button id="brecket_2" onclick="insert(')')">)</button>
            <button id="divide" onclick="insert('/')">&divide;</button>
            <button id="seven" onclick="insert('7')">7</button>
            <button id="eight" onclick="insert('8')">8</button>
            <button id="nine" onclick="insert('9')">9</button>
            <button id="multiply" onclick="insert('*')">&times;</button>
            <button id="four" onclick="insert('4')">4</button>
            <button id="five" onclick="insert('5')">5</button>
            <button id="six" onclick="insert('6')">6</button>
            <button id="minus" onclick="insert('-')">-</button>
            <button id="one" onclick="insert('1')">1</button>
            <button id="two" onclick="insert('2')">2</button>
            <button id="three" onclick="insert('3')">3</button>
            <button id="plus" onclick="insert('+')">+</button>
            <button id="zero" onclick="insert('4')">0</button>
            <button id="dote" onclick="insert('.')">.</button>
            <button id="equal" onclick="equal()">=</button>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
