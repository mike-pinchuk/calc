<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator (using jQuery)</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <h1>Simple calculator</h1>
    <div class="conteiner">
        <div class="header">
            <input type="text" class="screen" name="view" readonly>
        </div>
        <div class="console_panel">
            <button id="ac">AC</button>
            <button id="brecket_1">(</button>
            <button id="brecket_2">)</button>
            <button id="divide">&divide;</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply">&times;</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="minus">-</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="plus">+</button>
            <button id="zero">0</button>
            <button id="dote">.</button>
            <button id="equal">=</button>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
